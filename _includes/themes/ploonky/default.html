<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon" href="{{ ASSET_PATH }}/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/style.css" media="all" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://use.edgefonts.net/league-gothic.js"></script>
	<title>{{ site.title }}</title>
</head>
<body>
	<div id="blog">
		<a href="index.html"><img src="{{ ASSET_PATH }}/images/gfx/www.png" alt="" /></a>
	</div>
	<section id="main">
		<div id="wrapper">
			<div id="header_blog">
				<div id="logo_blog">
					<a href="{{ HOME_PATH }}" title="{{ site.title }}"><img src="gfx/logo_blog.png" alt="{{ site.title }}" /></a>
				</div>
			</div>
				
			<div id="wrap-content">
				
				<div id="wrap-deep-content">
					 {{ content }}
				</div>
				
				
				<div class="img_header">
					<img src="{{ ASSET_PATH }}/images/gfx/meet_team.png" alt="" />
				</div>
				<div id="team_members">
					<div class="member"><img src="{{ ASSET_PATH }}/images/gfx/m1.png" alt="" class="member1"/></div>
					<div class="member"><img src="{{ ASSET_PATH }}/images/gfx/m2.png" alt="" class="member2"/></div>
					<div class="member"><img src="{{ ASSET_PATH }}/images/gfx/m3.png" alt="" class="member3"/></div>
				</div>

			</div>
				
			<div id="footer">
				<div class="left"><p><a href="http://www.ploonky.com/index.html">Home</a> * <a href="http://www.ploonky.com/about.html">About</a> * <a href="http://www.ploonky.com/portfolio.html">Portfolio</a> * <a href="mailto:theteam@ploonky.com">Contact</a> </p> </div>
				<div class="right"><p>call us (201) 589-1723</p></div>
			</div>
			
		</div>
	</section>
	
	<script type="text/javascript">
		$(document).ready(function(){
			//team members hover
			
			$('.member1').hover(function() {
				$(this).attr('src','{{ ASSET_PATH }}/images/gfx/m1_hover.png');
			}, function() {
				$(this).attr('src','{{ ASSET_PATH }}/images/gfx/m1.png');
			});
			$('.member2').hover(function() {
				$(this).attr('src','{{ ASSET_PATH }}/images/gfx/m2_hover.png');
			}, function() {
				$(this).attr('src','{{ ASSET_PATH }}/images/gfx/m2.png');
			});
			$('.member3').hover(function() {
				$(this).attr('src','{{ ASSET_PATH }}/images/gfx/m3_hover.png');
			}, function() {
				$(this).attr('src','{{ ASSET_PATH }}/images/gfx/m3.png');
			});
			//mailink
			$('.mailink').click(function(){
				window.location = "mailto:theteam@ploonky.com";
			});
		});
		
	</script>
{% include JB/analytics %}
</body>
</html>
